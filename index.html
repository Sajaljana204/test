<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stylish Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #ffeb3b;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c35;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="backgroundVideo">
        <!-- Replace 'your-video.mp4' with the actual filename of your video -->
        <source src="location.mp4" type="video/mp4">
        
    </video>

    <div class="container">
        <h1>Your <span style="color: #03a9f4;">Location Tracking </span> App</h1>
        <button id="downloadButton">Download APK</button>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function () {
            // Replace 'your-app.apk' with the actual filename of your APK file
            var apkFile = 'app-release.apk';

            // Create a link element
            var link = document.createElement('a');
            link.href = apkFile;
            link.download = apkFile;

            // Append the link to the body
            document.body.appendChild(link);

            // Trigger the click event
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
