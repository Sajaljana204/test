<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3494e6, #ec6ead); /* Gradient background */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 5px;
            margin: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .user-button,
        .admin-button, .back {
            background-color: #9a2c35; /* Unique button background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-button:hover,
        .admin-button:hover {
            background-color: #d04141; /* Button background color on hover */
        }

        button + button {
            margin-left: 10px;
        }

        /* Glass-like popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            backdrop-filter: blur(10px); /* Glass-like blur effect */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        #popup label {
            display: block;
            margin-bottom: 10px;
            color: #fff; /* Label text color */
        }

        #emulatorName {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent white background for input */
            color: #333; /* Input text color */
        }

        #submitEmulator, #submitClear {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitEmulator:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to participate in the Survey?</h1>
        <button class="back" id="backButton">Back</button>
        <button class="user-button" id="yesButton">Yes</button>
        <button class="admin-button" id="noButton">No</button>
    </div>

    <!-- Popup HTML -->
    <div id="popup">
        <label for="emulatorName">Enter Emulator's Name:</label>
        <input type="text" id="emulatorName" required>
        <button id="submitEmulator">Submit</button>
        <button id="submitClear">clear</button>
    </div>

    <script>
        const userButton = document.getElementById("yesButton");
        const adminButton = document.getElementById("noButton");
        const popup = document.getElementById("popup");

        backButton.addEventListener("click", function() {
            window.location.href = "index.html";
        });
        yesButton.addEventListener("click", function() {
            window.location.href = "userDom.html";
        });

        adminButton.addEventListener("click", function() {
            // Show the popup when "No" button is clicked
            popup.style.display = "block";
        });

        document.getElementById("submitEmulator").addEventListener("click", function() {
            const emulatorName = document.getElementById("emulatorName").value;

            if (emulatorName) {
                // Get user's location
                getUserLocation(emulatorName);

                // Hide the popup after submitting
                popup.style.display = "none";
            } else {
                alert("Please enter the emulator's name.");
            }
        });


        document.getElementById("submitClear").addEventListener("click", function(){
            location.reload();
        })

        // Function to get the current date and time in a formatted string
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function getUserLocation(emulatorName) {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const dateTime = getCurrentDateTime();

                    const formDataObject = {
                        EmulatorName: emulatorName,
                        LatitudeNo: latitude,
                        LongitudeNo: longitude,
                        DateTimeNo: dateTime,
                    };

                    // Push the form data to local storage
                    if (localStorage.formdata) {
                        const existingData = JSON.parse(localStorage.formdata);
                        existingData.push(formDataObject);
                        localStorage.formdata = JSON.stringify(existingData);
                    } else {
                        localStorage.formdata = JSON.stringify([formDataObject]);
                    }
                    alert('Location and time have been saved.');
                });
            } else {
                alert('Check the internet connection');
            }
        }
        window.oncontextmenu = function () {
            return false; // Disable right-click context menu
        };
    </script>
</body>
</html>
